    function showImage() {
    const jijiElement = document.getElementById('Jiji');
    const helloWorldText = document.getElementById('helloWorldText');
    const imageElement = document.getElementById('myImage');
    const imageDiv = document.getElementById('siiri');

    if (imageDiv.style.display === 'block') {
        imageDiv.style.display = 'none';
    } else {
            imageElement.style.display = 'block';
            if (jijiElement.style.display === 'block') {
                imageElement.src = 'pics/siiri.jpg';
            } else if (helloWorldText.style.display === 'block') {
                imageElement.src = 'pics/cat.png';
            } else {
                imageElement.src = 'pics/lauchingCat.png';
            }
        
        imageDiv.style.display = 'block';
    }

    // Scroll into view
    document.getElementById('reportSection').scrollIntoView({ behavior: 'smooth' });
}

function handleLikesClick3() {
            const helloWorldText3 = document.getElementById('text');
            const filePath = 'C:\Users\FIMASON1\OneDrive - ABB\Code\dashboard\files\test.txt'; // Replace with the path to your text file

            // Toggle visibility
            if (helloWorldText3.style.display === 'none' || helloWorldText3.style.display === '') {
                fetch(filePath)
                    .then(response => response.text())
                    .then(data => {
                        helloWorldText3.textContent = data;
                        helloWorldText3.style.display = 'block';
                    })
                    .catch(error => console.error('Error fetching the text file:', error));
            } else {
                helloWorldText3.style.display = 'none';
            }

            // Scroll into view
            document.getElementById('reportSection').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
