<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Avoidance Game</title>
    <style>
        .game-container {
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            position: relative;
            overflow: hidden;
        }
        .target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        }
        .cat {
            width: 50px;
            height: 50px;
            position: absolute;
            background-image: url('pics/cat.png'); /* Replace with your cat image */
            background-size: cover;
            background-position: center;
        }
        .mouse {
            width: 50px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            position: absolute;
            background-image: url('pics/lauchingCat.png'); /* Path to your mouse image */
            background-size: cover; /* Ensure the image covers the entire element */
            background-position: center; /* Center the image */
        }
    </style>
</head>
<body>
    <h1 id="level-title">Level 1</h1>
    <div class="game-container" id="game-container"></div>
    <button id="start-button">Start Game</button>
    <button id="next-level-button" style="display: none;">Next Level</button>

    <script src="script.js"></script>
</body>
</html>
