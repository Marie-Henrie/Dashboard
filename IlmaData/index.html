<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fetch Weather Data</h1>
        <form id="dataForm">
            <label for="sites">Sites (comma-separated):</label>
            <input type="text" id="sites" value="Helsinki">
            
            <label for="starttime">Start Time:</label>
            <input type="datetime-local" id="starttime" value="2023-01-01T00:00">

            <label for="endtime">End Time:</label>
            <input type="datetime-local" id="endtime" value="2023-01-02T00:00">
            
            <label for="timestep">Timestep (minutes):</label>
            <input type="number" id="timestep" value="60">

            <button type="button" id="fetchData">Fetch Data</button>
        </form>
        <div id="weatherData" class="weather-data"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/metolib/1.0.0/metolib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
